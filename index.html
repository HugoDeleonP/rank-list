<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>

        <div id="rank-list">

            <div class="unit-rank">
                
                <div class="rank-title">
                    <h1>S</h1>
                </div>
                <div class="content-title">
                    
                </div>

            </div>
            
            <div class="unit-rank">

                <div class="rank-title">
                    <h1>A</h1>
                </div>

                <div class="content-title dropzone">
                    
                </div>

            </div>

            <div class="unit-rank">

                <div class="rank-title">
                    <h1>B</h1>
                </div>
                
                <div class="content-title dropzone">
                    
                </div>

            </div>

            <div class="unit-rank">

                <div class="rank-title">
                    <h1>C</h1>
                </div>
                
                <div class="content-title dropzone">
                    
                </div>

            </div>

            <div class="unit-rank">

                <div class="rank-title">
                    <h1>D</h1>
                </div>
                
                <div class="content-title dropzone">
                    
                </div>

            </div>
        
        </div>

        <div id="customization">

            <div id="default-image">
                <img class="image draggable" src="assets/SchoolOfAthens.jpg" draggable="true" alt="">
                <img class="image draggable" src="assets/SaintThomas.jpg" draggable="true" alt="">
                <img class="image draggable" src="assets/SaintAugustin.jpg" draggable="true" alt="">
                <img class="image draggable" src="assets/Christ.jpg" draggable="true" alt="">
                <img class="image draggable" src="" draggable="true" alt="">

            </div>
            <script src="dragDrop.js"></script>

            <div id="customization-image">

                <form action="" method="post">
                    
                    <div id="image-choose">

                        <label for="image-add">
                            Escolha uma imagem para adicionar:
                        </label>

                        <input type="file" name="image-add" id="image-add" accept="assets/png, assets/jpeg">

                    </div>

                    <div id="image-submit">
                        <button>Submit</button>
                    </div>
                </form>

            </div>
            <script src=""></script>

            <div id="customization-rankTitle"></div>
            <script></script>
        </div>
    </main>
</body>
</html>
